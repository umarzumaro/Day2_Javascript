<script>

    function palindrome(kata) {

        var a = kata.length -1;
        var b = '';
        for(var a; a >= 0 ; a--){
            b = b + kata[a];
        }
      
        if ( kata === b ) {
            console.log('True');
        }else{
            console.log('False');
        }
    }

    palindrome('katak'); // true
    palindrome('civic'); // true
    palindrome('kasur rusak'); // true
    palindrome('mister'); // false
    palindrome('blanket'); // false

</script>
