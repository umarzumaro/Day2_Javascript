    function pasanganTerbesar(num) {

       console.log(a)
      
        var b = String(a);
       
        var tampung = [];

        for( var i = 0; i < b.length; i++){

            tampung.push(num1);
         
        }
        
        var max = Math.max.apply(null, tampung);
		console.log('the biggest value = ' + max);

}
